<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>PlayShop</title>
	
	<link rel="stylesheet" type="text/css" href="../css/userinput.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

    <!--
      - JavaScript and HTML must be in separate files
     -->

	
    <style>

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
		<img src="../icons/ps64.png" style="vertical-align:middle"/>&nbsp&nbsp&nbsp&nbsp<img src="../images/Logo.png" style="vertical-align:middle"/>
		<br/><br/>
		<div class="columns">
			<form id="ps_form">
				
				<input type="text" name="game_name" placeholder="Game title..." style="width:100%;"><br/>
				
				<b>Platform</b> <br/>
				<input type="radio" name="platform" value="pc" checked> PCMR
				<input type="radio" name="platform" value="playstation"> Playstation
				<input type="radio" name="platform" value="xbox"> XBox
				<input type="radio" name="platform" value="nintendo"> Nintendo <br/>

				<b>Search</b> <br/>
				<input type="checkbox" name="result_type" value="gameplay"> Gameplay
				<input type="checkbox" name="result_type" value="reviews"> Reviews
				<input type="checkbox" name="result_type" value="news"> News <br/>
				
				<br/>
				
				<button id="psbuttonid" class="psbuttonclass">PLAYSHOP</button>
			</form>

			
		</div>
  </body>
</html>
